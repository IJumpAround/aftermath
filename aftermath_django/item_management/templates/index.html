<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static "item_management/css/index.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "item_management/css/tables.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "item_management/css/representations.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "lib/bootstrap/css/bootstrap.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "lib/DataTables/datatables.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "lib/fontawesome/fontawesome-free-5.15.2-web/css/all.css" %}">

<!--    <link rel="stylesheet" -->
</head>

<body>
<nav class="navbar navbar-expand-md">
    <a class="navbar-brand" href="#">Logo</a>
    <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#main-navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="main-navigation">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Inventory</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
            </li>
        </ul>
    </div>
</nav>

<div class="row my-2">
    <div class="col-1"></div>
    <div class="col-10">
        <div class="container border table-container" style="height: 100vh">
            <table id="table_id" class="table table-bordered table-striped table-hover">
                <thead class="table-dark">
                <tr>
                    <th></th>
                    <th>Type</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Rarity</th>
                    <th>Wondrous</th>
                    <th>Attunement</th>
                    <th>Owner</th>
                    <th>Count</th>
                </tr>
                </thead>

            </table>
        </div>
    </div>
    <div class="col-1"></div>
</div>
<script src="{% static "lib/jquery/js/jquery-3.5.1.min.js"%} "></script>
<script src="{% static "lib/bootstrap/js/bootstrap.min.js"%} "></script>
<script type="text/javascript"  src="{% static "lib/DataTables/datatables.min.js" %} "></script>
<script type="text/javascript" src="{% static "item_management/js/index.js" %}"></script>
</body>
</html>
